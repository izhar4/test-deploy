<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="controllers/loginController.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="formCtrl" class="col-xs-3 container" ng-init="user.name='';user.password=''">
<h1 class="well well-sm"> welcome to login page </h1>
  <form ng-submit="submit()">
    Name:<br>
    <input type="text" class="form-control" ng-model="user.name"><br>
    password:<br>
    <input type="password" class="form-control" ng-model="user.password" >
   
   <br><button type="submit" class="btn btn-primary" >login</button>
  </form>
  <p ng-bind="message" style="color: red"><p>
  
</div>
</body>
</html>
